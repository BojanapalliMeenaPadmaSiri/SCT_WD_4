<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <input type="datetime-local" id="task-due-date">
            <button type="submit">Add Task</button>
        </form>
        <div class="stats">
            <p>Completed Tasks: <span id="completed-count">0</span></p>
            <p>Not Completed Tasks: <span id="not-completed-count">0</span></p>
        </div>
        <div class="task-sections">
            <div class="section">
                <h2>Current Week</h2>
                <ul id="current-week-tasks"></ul>
            </div>
            <div class="section">
                <h2>Current Month</h2>
                <ul id="current-month-tasks"></ul>
            </div>
            <div class="section">
                <h2>All Tasks</h2>
                <ul id="all-tasks"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
